<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medium</title>
    <link rel="stylesheet" href="/base_di_partenza/assets/css/reset.css" />
    <link rel="stylesheet" href="/base_di_partenza/assets/css/medium.css" />
  </head>
  <body>
    <header>
      <img src="/base_di_partenza/assets/imgs/svg/logo.svg" alt="logo" />
      <ul>
        <li><a>Our story</a></li>
        <li><a>Membership</a></li>
        <li><a>Write</a></li>
        <li><a>Sing In</a></li>
        <li><a>Get started</a></li>
      </ul>
    </header>

    <main>
      <div id="mainSection">
        <div id="titleContainer">
          <h1>Stay curious.</h1>
          <div>
            <span>
              Discover stories, thinkings, and experties from writers on any
              topic.
            </span>
          </div>
          <button>Start reading</button>
        </div>
      </div>
      <section class="container">
        <div id="trending-on-medium">
          <img
            src="/base_di_partenza/assets/imgs/svg/trending.svg"
            alt="trending-logo"
          />
          <p>TRENDING ON MEDIUM</p>
        </div>
        <article>
          <div class="first-row">
            <div class="number-container">
              <span>01</span>
            </div>
            <img
              class="pic-profile"
              src="/base_di_partenza/assets/imgs/image01.jpeg"
              alt="tom-cooper"
            />
            <span>Tom cooper</span>
          </div>
          <div class="article-title">
            <p>Ukraine War, 23 October 2022</p>
          </div>
          <div class="date"><p>Oct 23 - 5 min read</p></div>
        </article>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
