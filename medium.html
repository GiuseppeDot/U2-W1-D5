<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medium</title>
    <link rel="stylesheet" href="/base_di_partenza/assets/css/reset.css" />

        <article class="trending-items">

          <div class="container">
            <div class="author">
              <img
                class="picProfile"
                src="/base_di_partenza/assets/imgs/image01.jpeg"
                alt=""
              />
              <span>Tom Cooper</span>
            </div>
            <div class="title"><span>Ukraine War, 23 October 2022</span></div>
